<style type="text/css">

</style>
<div id="rightTop"> 
    <p>友情链接</p> 
    <ul class="subnav">
		<li><a class="btn1" href="friendlink.php">管理</a></li>
        <li><span>添加/编辑</span></li>
    </ul>
</div>
<div class="info">
  <form action="friendlink.php" method="post" id="EditFrm" name="edit_frm">
  <input type="hidden" name="id" value="<{$smarty.get.id}>">
  <input type="hidden" name="page" value="<{$smarty.get.page}>" />
    <table class="infoTable">
      <tr>
        <th class="paddingT15"> 链接标题：</th>
        <td class="paddingT15 wordSpacing5">          
		<input class="infoTableInput2" name="data[friendlink][title]" value="<{$item.title}>" /><label class="field_notice">显示的标题</label></td>
      </tr>
      <tr>
        <th class="paddingT15"> 链接地址：</th>
        <td class="paddingT15 wordSpacing5"><input name="data[friendlink][url]" value="<{$item.url}>" /></td>
      </tr>
      
      <tr>
        <th class="paddingT15">Logo图片地址：</th>
        <td class="paddingT15 wordSpacing5"><input name="data[friendlink][logo]" value="<{$item.logo}>" /></td>
      </tr>
      <tr>
        <th class="paddingT15"> 是否显示：</th>
        <td class="paddingT15 wordSpacing5"><{html_radios name="data[friendlink][status]" options=$AskAction checked=$item.status|default:1 separator=""}></td>
      </tr>
      <tr>
        <th class="paddingT15"> 排序：</th>
        <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" name="data[friendlink][priority]" value="<{$item.priority}>" /></td>
      </tr>
      <tr>
        <th></th>
        <td class="ptb20">
			<input class="formbtn" type="submit" name="save" value="保存" />		</td>
      </tr>
    </table>
  </form>
</div>
