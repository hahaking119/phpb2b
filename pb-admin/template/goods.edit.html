<div class="info">
  <form method="post" action="goods.php" id="EditFrm" name="edit_frm">
  <input type="hidden" name="id" value="<{$item.id}>" />
  <input type="hidden" name="page" value="<{$smarty.get.page}>" />
    <table class="infoTable">
      <tr>
        <th class="paddingT15"> 显示名称：</th>
        <td class="paddingT15 wordSpacing5">          
		<input class="infoTableInput2" name="goods[name]" value="<{$item.name}>" /></td>
      </tr>
      <tr>
        <th class="paddingT15"> 价格：</th>
        <td class="paddingT15 wordSpacing5">          
		<input class="infoTableInput2" name="goods[price]" value="<{$item.price}>" onkeypress="return event.keyCode>=48&&event.keyCode<=57||event.keyCode==46"
onpaste="return !clipboardData.getData('text').match(/\D/)"
ondragenter="return false"
style="ime-mode:Disabled" /></td>
      </tr>
      <tr>
        <th class="paddingT15">描述：</th>
        <td class="paddingT15 wordSpacing5"><textarea style="width:550px;height:100px;" name="goods[description]"><{$item.description}></textarea></td>
      </tr>
      
      <tr>
        <th></th>
        <td class="ptb20">
			<input class="formbtn" type="submit" name="save" value="保存" />		</td>
      </tr>
    </table>
  </form>
</div>
