<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$Charset}>">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script language="javascript" src="<{$JS_PATH}>js/general.js"></script>
<script language="javascript" src="<{$JS_PATH}>js/admin.js"></script>
</head>

<body leftmargin="10" topmargin="10">
<table width="100%" border="0" cellpadding="2" cellspacing="6"><tr><td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="guide"><tr>
  <td><div align="left"><a href="#" onClick="parent.main.location='home.php';return false;">控制台</a>&nbsp;&raquo;&nbsp;会员类型设置</div></td>
</tr></table>
<form name="editfrm" method="post" action="<{$smarty.server.PHP_SELF}>">
<input type="hidden" name="id" value="<{$smarty.get.id}>" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
<tr class="header">
  <td colspan="4">会员类型</td>
</tr>

<tr>
  <td class="altbg1" width="50%"><strong>类型名称:</strong></td>
  <td colspan="3" class="altbg2"><input type="text" name="t[name]" value="<{$t.name}>"></td>
</tr>

<tr>
  <td class="altbg1"><strong>权限编号:</strong></td>
  <td colspan="3" class="altbg2">
  <select name="t[access_id]">
	<option value="0">新建权限</option>
	<{foreach from=$AllAccesses name=access item=item}>
		<option value="<{$item.id}>" <{if $item.id==$t.access_id}>selected<{/if}>><{$item.name}></option>
	<{/foreach}>
  </select></td>
</tr>

<tr>
  <td class="altbg1"><strong>是否默认类型</strong>:</td>
  <td colspan="3" class="altbg2"><{html_radios name="t[if_default]" options=$MembertypeStatus checked=$t.if_default|default:"0" separator=" "}></td>
</tr>

<tr>
  <td class="altbg1"><strong>每年价格 :</strong></td>
  <td colspan="3" class="altbg2"><input type="text" name="t[price_every_year]" value="<{$t.price_every_year}>"></td>
</tr>
<tr>
<td class="altbg1"><strong>是否启用 :</strong></td>
<td colspan="3" class="altbg2"><{html_radios name="t[status]" options=$MembertypeStatus checked=$t.status|default:"1" separator=" "}></td>
</tr>
<tr>
  <td class="altbg1"><strong>图例：</strong>
  <br />图片名称必须是类型编号加上后缀</td>
  <td colspan="3" class="altbg2"><input type="text" name="t[picture]" value="<{$t.picture}>"><img src="<{$tpl_img_path}>default/type/<{$t.picture|default:"default.gif"}>" /></td>
</tr>





<tr><td colspan="4" class="altbg1"><div align="center">
  <input type="submit" name="save" value="保存" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'"/>
</div></td>
</tr>
</table>
<br />
<center>
</center>
</form>
</td></tr></table>
<br /><br />
</body>
</html>
