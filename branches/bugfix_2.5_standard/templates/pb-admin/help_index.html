<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$Charset}>">
<title>控制台_<{$sitetitle}></title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script language="javascript" src="<{$JS_PATH}>js/general.js"></script>
<script src="<{$JS_PATH}>js/prototype.js"></script>
<script language="javascript" src="<{$JS_PATH}>js/admin.js"></script>
</head>

<body>
<a name="top" />
<!-- 位置 -->
<table width="100%" border="0" cellpadding="2" cellspacing="6"><tr><td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="guide">
<tr><td>
<div align="left"><a href="#" onClick="parent.main.location='home.php';return false;">控制台</a>&nbsp;&raquo;&nbsp;帮助文件管理</div></td></tr>
</table>
<br />
<!-- 标题 -->
<form name="listfrm" action="" method="post">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
<tr class="header" align="center"><td><input name="helpidAll" type="checkbox" id="helpidAll" onClick="uaCheckAll(this, 'helpid[]')" title="全选"></td>
<td><span>标题</span></td>
<td>内容</td>
<td>类别</td>
<td>状态</td>
<td><div style="float:right; margin-right:4px; padding-bottom:9px"><img onClick="collapse_change('1')" id="menuimg_1" src="./images/menu_reduce.gif" border="0"/></div></td></tr>
<tbody id="menu_1" style="display: yes">
<{foreach from=$HelpList name=hlist item=hl}>
<tr bgcolor="<{cycle values="#eeeeee,#ffffff"}>" align="center">
<td><input name="helpid[]" type="checkbox" id="helpid[]" title="<{$hl.HelpId}>" value="<{$hl.HelpId}>" onClick="uaCheckItem(this, 'helpidAll')"></td>
<td><a href="./help.php?action=mod&id=<{$hl.HelpId}>" title="<{$hl.Title}>">
  <{$hl.HelpTitle|truncate:30|strip_tags}>
</a></td>
<td><a href="./help.php?action=mod&id=<{$hl.HelpId}>" title="<{$hl.HelpContent|truncate:100}>">
  <{$hl.HelpContent|truncate:50|strip_tags|nl2br}>
</a></td>
<td><{$hl.HelpTypeTitle}></td>
<td><{$hl.HelpStatus}></td>
<td><a href="<{$smarty.env.PHP_SELF}>?action=del&del=1&id=<{$hl.HelpId}>"><div style="float:right; margin-right:4px; padding-bottom:9px"><img src="<{$tpl_img_path}>admin/delete.gif" border="0" alt="删除" align="absmiddle"></a></div></td>
</tr>
<{foreachelse}>
<tr bgcolor="#ffffff">
<td colspan="7" align="center"><strong>目前没有任何数据</strong></td>
</tr>
<{/foreach}>
</tbody>
<!-- 分页 -->
<tr align="center"><td class="altbg1" colspan="7"><{$ByPages}></td></tr>
<tr class="header" bgcolor="#ffffff">
<td colspan="5"><input class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" type="submit" name="del" value="删除" onClick="return confirmAction('确定删除吗?');"></td>
<td><div align="center"><a title="返回顶部" href="#top"><img id="go_top" src="./images/go_top.gif" border="0" style="vertical-align:middle;"/></a></div></td>
</tr>
</table>
</form>
</td>
</tr>
</table>
<!-- 快速添加 -->
<form name="quickaddfrm" action="" method="post">
<table width="98%" border="0" cellpadding="0" cellspacing="0" class="tableborder" align="center">
<tr class="header"><td colspan="5"><div align="left">快速添加</div></td></tr>
<tr>
	<td width="9%"><div align="right">标题 :</div></td>
	<td width="15%"><input name="help[title]" type="text" id="help_title"></td>
	<td width="10%"><div align="right">类别 :</div></td>
	<td><select name="help[helptype_id]">
			<option value="0">请选择类别</option>
		  <{html_options options=$AllHelpTypes selected=$h.helptype_id}>
		</select></td>
	<td><input name="save" type="submit" id="save" value="添加" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'"></td>
  </tr>
</table>
</form>
<!-- 结束new -->
</body>
</html>
