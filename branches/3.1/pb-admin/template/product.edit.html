<div class="info">
  <form method="post" id="EditFrm" name="edit_frm" enctype="multipart/form-data" >
  <input type="hidden" name="id" value="<{$smarty.get.id}>" />
  <input type="hidden" name="page" value="<{$smarty.get.page}>" />
  <input type="hidden" name="company_name" value="<{$item.companyname}>" />
  <input type="hidden" name="username" value="<{$item.username}>" />
    <table class="infoTable">
      <tr>
        <th class="paddingT15"> 会员名:</th>
        <td class="paddingT15 wordSpacing5">          
		<input class="infoTableInput2" name="data[username]" value="<{$item.username}>" /><label class="field_notice">会员名</label>
        </td>
      </tr>
      <tr>
        <th class="paddingT15"> 公司名:</th>
        <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" name="data[company_name]" id="dataCompanyName" value="<{$item.companyname}>" /></td>
      </tr>
      <tr>
        <th class="paddingT15"> 产品名称:</th>
        <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" name="data[product][name]" value="<{$item.name}>" /><label class="field_notice">供求内容标题</label></td>
      </tr>
      <tr>
        <th class="paddingT15"> 标签:</th>
        <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" name="data[tag]" type="text" id="Tag" value="<{$item.tag}>" /><label class="field_notice">(多个请用&quot;,&quot;号隔开)</label>        </td>
      </tr>
      <tr>
        <th class="paddingT15"> 行业类别：</th>
        <td class="paddingT15 wordSpacing5">
        <span id="dataIndustry">
					<select name="data[product][industry_id1]" id="dataProductIndustryId1" class="level_1" style="width:120px;" ></select>
					<select name="data[product][industry_id2]" id="dataProductIndustryId2" class="level_2" style="width:120px;"></select>
					<select name="data[product][industry_id3]" id="dataProductIndustryId3" class="level_3" style="width:120px;"></select>
		</span>
        </td>
      </tr>
      <tr>
        <th class="paddingT15"> 所在地区：</th>
        <td class="paddingT15 wordSpacing5">
			<span id="dataArea">
						<select name="data[product][area_id1]" id="dataProductAreaId1" class="level_1" style="width:120px;" ></select>
						<select name="data[product][area_id2]" id="dataProductAreaId2" class="level_2" style="width:120px;"></select>
						<select name="data[product][area_id3]" id="dataProductAreaId3" class="level_3" style="width:120px;"></select>
			</span>        
        </td>
      </tr>
      <tr>
        <th class="paddingT15"> 详细说明:</th>
        <td class="paddingT15 wordSpacing5"><textarea style="width:650px;height:300px;" name="data[product][content]" id="dataProductContent"><{$item.content}></textarea>
		</td>

      </tr>
      <tr>
        <th class="paddingT15">图片：</th>
        <td class="paddingT15 wordSpacing5">
        <input class="infoTableFile2" type="file" name="pic" id="pic" />
          <label class="field_notice">（支持格式GIF,JPG,JPEG,PNG）</label>
          <{if $item.picture}>
          <br /><span><img src="<{$item.image}>" alt="<{$item.name}>"/></span>
          <{/if}>
        </td>
      </tr>
      <tr>
        <th></th>
        <td class="ptb20">
			<input class="formbtn" type="submit" name="save" value="保存发布" />
			<input class="formbtn" type="submit" name="pass" value="审核通过" />
			<input class="formbtn" type="submit" name="forbid" value="审核无效" />
			<input class="formbtn" type="submit" name="del" value="删除" />
		</td>

      </tr>
    </table>
  </form>
</div>
