<{assign var="page_title" value="企业名片"}>
<{include file="header.html"}>
<script type="text/javascript">

function clip(text){
str=eval("document." + text)
str.select()
str = document.selection.createRange();
clipboardData.setData('text',(str.text));

//-->
</script>
<div class="wrap clearfix">
    <div class="sidebar">
       <div class="sidebar_menu">
         <{include file="menu.html"}>
       </div>
    </div>
     <div class="main_content">
     <div class="blank"></div>
	 <div class="offer_banner"><img src="images/offer_01.gif" /></div>
     <div class="offer_info_title"><h2><{$page_title}></h2></div>
      <div class="hint">（提示：带<font color="red"> * </font>号的为必填项）</div>  
	
        <form name="TradeFrm" enctype="multipart/form-data" method="post" action="<{$smarty.server.PHPSELF}>">
        <input type="hidden" name="formhash" value="<{$formhash}>">
         <table class="card" >
              <tr>
                <th>联系人：</th>
                <td><input type="text" name="company[link_man]" value="<{$item.link_man}>" />
                <font class="dull_gray">（全名） </font></td>
              </tr>
              <tr>
                <th>公司名称：</th>
                <td><input name="company[name]" type="text" value="<{$item.name}>" size="35" /> 
                <font class="dull_gray">（公司全称）</font></td>
              </tr>
              <tr>
                <th>电话：</th>
                <td><input name="company[telcode]" type="text" class="ip" id="company[telcode]" value="<{$item.telcode}>" size="4" maxlength="4">
                -
                  <input name="company[telzone]" type="text" class="ip" id="company[telzone]" value="<{$item.telzone}>" size="4" maxlength="4">
                  -
                  <input name="company[tel]" type="text" class="ip" id="company[tel]" value="<{$item.tel}>" size="10" maxlength="10" /></td>
              </tr>
              <tr>
                <th>传真：</th>
                <td><input name="company[faxcode]" type="text" class="ip" id="company[faxcode]" value="<{$item.faxcode}>" size="4" maxlength="4">
                -
                  <input name="company[faxzone]" type="text" class="ip" id="company[faxzone]" value="<{$item.faxzone}>" size="4" maxlength="4">
                  -
                  <input name="company[fax]" type="text" class="ip" id="company[fax]" value="<{$item.fax}>" size="10" maxlength="10" /></td>
              </tr>
              <tr>
                <th>移动电话：</th>
                <td><input name="company[mobile]" type="text" id="company[mobile]" value="<{$item.mobile}>" /></td>
              </tr>
              <tr>
                <th>电子邮件：</th>
                <td><input name="company[email]" type="text" id="company[email]" value="<{$item.email}>" /></td>
              </tr>
                <tr>
                <td colspan="2" align="right">
                <div align="center">
                  <input name="save" type="submit" id="save" value="保 存">
                </div></td>
              </tr>                          
			</table>
			<table class="card" >
             <tr>
                <th>Flash名片代码：</th>
                <td style="width:370px;"><textarea name="flash_card" style="width:350px;overflow-y:visible;height:150px;font-family:Arial"><object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"  codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0" id="FlashVars" width="460" height="250">  
				<param name="movie" value="<{$SiteUrl}>plugins/card/mycard.swf?instanceid=<{$item.id}>">  
				<param name="allowScriptAccess" value="sameDomain" />
				<param name="FlashVars" value="" />
				<param name="quality" value="high">   
				<param name="bgcolor" value="#FFFFFF">
				<!--[if !IE]> <-->  
				<embed src="<{$SiteUrl}>plugins/card/mycard.swf?instanceid=<{$item.id}>" quality="high" bgcolor="#ffffff" width="550" height="400" name="FlashVars" align="middle" allowScriptAccess="sameDomain" FlashVars="foo=100000" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
				FAIL (the browser should render some flash content, not this).  
				</object>  
				<!--> <![endif]-->  
				</object></textarea></td>
                <td><a href="javascript:clip('TradeFrm.flash_card');" title="点击复制到剪贴板">复制到剪贴板</a></td>
                <td>&nbsp;</td>
           </tr>                          
        </table>
        </form>
 
</div>
</div>
<{include file="footer.html"}>
