<html>
<head>

<link rel="stylesheet" type="text/css" href="css/main.css">

<body leftmargin="10" topmargin="10">
<table width="100%" border="0" cellpadding="2" cellspacing="6"><tr><td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="guide"><tr>
  <td><div align="left"><a href="#" onClick="parent.main.location='home.php';return false;">Console</a>&nbsp;&raquo; Profile&nbsp;&raquo; Change Password</div></td>
</tr></table>
      <form name="editfrm" method="post" action="<{$smarty.server.PHP_SELF}>">
        <input type="hidden" name="id" value="<{$smarty.get.id}>">
        <table width="100%"  border="0" cellpadding="8" cellspacing="1" class="tableborder">
          <tr class="header">
            <td colspan="2">Please enter the original password and new password to make changes</td>
          </tr>
          <tr>
            <td align="center" class="altbg1">Original password                            
            <td class="altbg2"><input name=adminer[old_pass] type="password" id="adminer[old_pass]"></td>
          </tr>
          <tr>
            <td align="center" class="altbg1">New Password
            <td class="altbg2"><input name=adminer[user_pass] type="password" id="adminer[user_pass]"></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><table border="0" cellpadding="5" cellspacing="0" class="button">
                <tr>
                  <td><input  name="changepass" type="submit" id="changepass" value="Save" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'"></td>
                  <td><input  name="reset" type="reset" id="reset" value="Cancel" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'"></td>
                </tr>
              </table>
          </tr>
        </table>
      </form></td></tr></table>
