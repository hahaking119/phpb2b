<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$Charset}>">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script language="javascript" src="<{$JS_PATH}>js/general.js"></script>
<script language="javascript" src="<{$JS_PATH}>js/admin.js"></script>
</head>

<body leftmargin="10" topmargin="10">
<table width="100%" border="0" cellpadding="2" cellspacing="6"><tr><td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="guide"><tr>
  <td><div align="left"><a href="#" onClick="parent.main.location='home.php';return false;">Console</a>&nbsp;&raquo;Company Website Template</div></td>
</tr></table>
      <form name="tmpletfrm" method="post" action="<{$smarty.server.PHP_SELF}>" enctype="multipart/form-data">
        <input type="hidden" name="id" value="<{$t.TempletId}>">
        <table width="100%"  border="0" cellpadding="0" cellspacing="1" class="tableborder">
          <tr>
            <td height="30" colspan="2" align="center" class="altbg1" valign="top">
			<table width="100%"  border="0" cellpadding="2" cellspacing="1">
                <tr>
                  <td align="center" class="altbg1"> Template Name </td>
                  <td class="altbg2"><input name="templet[title]" type="text" id="templet_title" value="<{$t.TempletTitle}>"></td>
                </tr>
                <tr>
                  <td align="center" class="altbg1"> Applicable membership type </td>
                  <td class="altbg2"><select multiple name="require_membertype[]" id="RequireMembertype">
			<option value="0">Open</option>
			<{foreach from=$Membertypes name=membertype key=key item=item}>
			<option value="<{$key}>"><{$item}></option>
			<{/foreach}>
			</select>(Hold down the Ctrl key to multiple-choice, If you do not want to change Do not select)</td>
                </tr>
                <tr>
                  <td align="center" class="altbg1">A brief description of</td>
                  <td class="altbg2"><textarea name="textarea" id="textarea"><{$t.TempletDescription}>
            </textarea></td>
                </tr>
                <tr>
                  <td align="center" class="altbg1">Preview image file name (including suffix)</td>
                  <td class="altbg2"><input name="templet[picture]" type="text" id="templet[picture]" value="<{$t.TempletPicture}>">
                  <br />
                    (Please put data/templets directory)</td>
                </tr>
                <tr>
                  <td colspan="2" align="center"><input name="save" type="submit" id="save" value="Save" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'"></td>
                </tr>
            </table></td>
            <td align="center"><{if $t.TempletPicture}>
                <img id="uploadpic" src="<{$SiteUrl}>data/templets/<{$t.TempletPicture}>" border="0">
              <{/if}></td>
          </tr>
        </table>
      </form></td></tr></table>
<br /><br />
</body>
</html>
