<title>安全退出</title>
</head>
<body>
<div id="container" align="center">你已经安全退出,如果不想<a href="./login.php" target="_self">重新登陆</a>,本系统将在<span id="r_time" style="font-weight:bold;">10</span>秒后转入主页!</div>
<script type="text/javascript">
var settime=10;
var i;
var showthis;
for(i=1;i<=settime;i++)   {
	setTimeout("update("+i+")",i*1000);
}
function $(id) {
	return document.getElementById(id);
}
function update(num) {
	if(num==settime) 
	{
		window.location.href="/";
	}
	else 
	{
		showthis=settime-num;
		$('r_time').innerHTML=showthis;
	}
}
</script>
</body>
