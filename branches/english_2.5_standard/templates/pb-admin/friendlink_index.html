<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$Charset}>">
<title>Console_<{$sitetitle}></title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script language="javascript" src="<{$JS_PATH}>js/general.js"></script>
<script src="<{$JS_PATH}>js/prototype.js"></script>
<script language="javascript" src="<{$JS_PATH}>js/admin.js"></script>
</head>

<body>
<a name="top" />
<!-- Location -->
<table width="100%" border="0" cellpadding="2" cellspacing="6"><tr><td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="guide">
<tr><td>
<div align="left"><a href="#" onClick="parent.main.location='home.php';return false;">Console</a>&nbsp;&raquo;&nbsp;Link Management</div></td></tr>
</table>
<br />
<!-- Title -->
<form name="listfrm" action="" method="post">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
<tr class="header" align="center"><td><input type="checkbox" name="idAll" onClick="uaCheckAll(this, 'id[]')" title="Select"></td>
<td>Link Name</td>
<td>Link Address</td>
<td>Added</td>
<td><div style="float:right; margin-right:4px; padding-bottom:9px"><img onClick="collapse_change('1')" id="menuimg_1" src="./images/menu_reduce.gif" border="0" style="vertical-align:middle;"/></div></td></tr>
<tbody id="menu_1" style="display: yes">
<{foreach from=$LinkList item=l name=links}>
<tr bgcolor="<{cycle values=#eeeeee,#ffffff}>" align="center">
<td><input type="checkbox" name="id[]" value="<{$l.LinkId}>" onClick="uaCheckItem(this, 'idAll')"></td>
<td><{$l.LinkTitle}></td>
<td><a href="<{$l.LinkUrl}>" target="_blank">
  <{$l.LinkUrl}>
</a></td>
<td><{$l.LinkCreated|date_format:"%Y-%m-%d %H:%M:%S"}></td>
<td><a href="<{$smarty.env.PHP_SELF}>?action=mod&id=<{$l.LinkId}>"><img src="<{$tpl_img_path}>admin/mod.gif" border="0" alt="Changes"></a>  <a href="<{$smarty.env.PHP_SELF}>?action=del&id=<{$l.LinkId}>"><img src="<{$tpl_img_path}>admin/delete.gif" border="0" alt="Remove"></a></td>
</tr>
<{foreachelse}>
<tr bgcolor="#ffffff">
<td colspan="6" align="center"><strong>There is no data on</strong></td>
</tr>
<{/foreach}>
</tbody>
<!-- Paging -->
<tr align="center"><td class="altbg1" colspan="6"><{$ByPages}></td></tr>
<tr class="header" bgcolor="#ffffff">
<td colspan="4"><input class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" type="submit" name="del" value="Remove"></td>
<td><div align="center"><a title="Top" href="#top"><img id="go_top" src="./images/go_top.gif" border="0" style="vertical-align:middle;"/></a></div></td>
</tr>
</table>
</form>
</td>
</tr>
</table>
<!-- Quick Add -->
<form name="quickaddfrm" action="" method="post">
<table width="98%" border="0" cellpadding="0" cellspacing="0" class="tableborder" align="center">
<tr class="header"><td colspan="5"><div align="left">Quick Add</div></td></tr>
<tr>
	<td width="9%"><div align="right">Link Name</div></td>
	<td width="15%"><input name="link[title]" type="text" id="link_title"></td>
	<td width="10%"><div align="right">Link Address : </div></td>
	<td><input name="link[url]" type="text" id="link_url"></td>
	<td><input name="save" type="submit" id="save" value="Add" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'"></td>
  </tr>
</table>
</form>
<!-- End of the new -->
</body>
</html>
