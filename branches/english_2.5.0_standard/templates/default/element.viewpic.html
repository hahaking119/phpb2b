<script type="text/javascript">
function resize() {
try {
var aw = Screen.availWidth;
var ah = Screen.availHeight;
window.moveTo(0, 0);
window.resizeTo(aw, ah);
}catch(e) {}
}
function cls() {
window.close();
return false;
}
</script>
