<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$Charset}>">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script language="javascript" src="<{$JS_PATH}>js/general.js"></script>
<script language="javascript" src="<{$JS_PATH}>js/admin.js"></script>
</head>

<body leftmargin="10" topmargin="10">
<table width="100%" border="0" cellpadding="2" cellspacing="6"><tr><td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="guide"><tr>
  <td><div align="left"><a href="#" onClick="parent.main.location='home.php';return false;">Console</a>&nbsp;&raquo; Web Assistant&nbsp;&raquo; Edit</div></td>
</tr></table>
      <form name="editfrm" method="post" action="<{$smarty.server.PHP_SELF}>">
        <input type="hidden" name="id" value="<{$smarty.get.id}>">
        <table width="100%"  border="0" cellpadding="2" cellspacing="1" class="tableborder">
		<tr class="header">
		  <td colspan="6">Help Category</td>
		</tr>
          <tr>
            <td align="center" class="altbg1">Category Name                            
            <td colspan="3" class="altbg2"><input name="helptype[ha]" type="Text" id="helptype[ha]" value="<{$n.HelptypeHa}>"></td>
          </tr>
          <tr>
            <td align="center" class="altbg1">On a category
            <td colspan="3" class="altbg2"><select name="helptype[hc]" id="parent_id">
                <option value="0">Root</option>
                <{html_options options=$AllParents selected=$n.HelptypeHc}>
            </select></td>
          </tr>
          <tr>
            <td align="center" class="altbg1">Validity 
            <td colspan="3" class="altbg2"><{html_radios name="helptype[hd]" options=$TypeStatus checked=$n.HelptypeHd|default:"1" separator=" "}></td>
          </tr>
          <tr>
            <td align="center" class="altbg1">A brief description of 
            <td colspan="3" class="altbg2"><input name="helptype[hb]" type="text" id="content" value="<{$n.HelptypeHb}>"></td>
          </tr>
          <tr>
            <td colspan="4" align="center"><table border="0" cellpadding="5" cellspacing="0" class="button">
                <tr>
                  <td><input  name=save type=submit id="save" value="Save" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'"/></td>
                  <td><input  name=reset type=reset id="reset" value="Cancel" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" /></td>
                </tr>
              </table>
          </tr>
        </table>
      </form></td></tr></table>
<br /><br />
</body>
</html>
