<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$Charset}>">
<title>Console_<{$sitetitle}></title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script language="javascript" src="<{$JS_PATH}>js/general.js"></script>
<script src="<{$JS_PATH}>js/prototype.js"></script>
<script src="<{$JS_PATH}>js/mixselect.js"></script>
<script language="javascript" src="<{$JS_PATH}>js/admin.js"></script>
</head>

<body>
<a name="top" />
<!-- Location -->
<table width="100%" border="0" cellpadding="2" cellspacing="6"><tr><td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="guide">
<tr><td>
<div align="left"><a href="#" onClick="parent.main.location='home.php';return false;">Console</a>&nbsp;&raquo;&nbsp;Ad location management</div></td></tr>
</table>
<br />
<!-- Title -->
<form name="listfrm" action="" method="post">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
<tr class="header" align="center"><td><input type="checkbox" name="idAll" onClick="uaCheckAll(this, 'id[]')" title="全选"></td>
<td>Location Name</td>
<td>Price</td>
<td>W</td>
<td>High</td>
<td>Calling code</td>
<td><div style="float:right; margin-right:4px; padding-bottom:9px"><img onClick="collapse_change('1')" id="menuimg_1" src="./images/menu_reduce.gif" border="0" style="vertical-align:middle;"/></div></td></tr>
<tbody id="menu_1" style="display: yes">
<{foreach from=$Lists item=a name=myadzones}>
<tr bgcolor="<{cycle values=#eeeeee,#ffffff}>" align="center">
<td><input type="checkbox" name="id[]" value="<{$a.id}>" onClick="uaCheckItem(this, 'idAll')" id="id_<{$a.id}>"></td>
<td><label for="id_<{$a.id}>"><{$a.name}></label></td>
<td><{$a.price}></td>
<td><{$a.width}></td>
<td><{$a.height}></td>
<td><a href="<{$smarty.server.PHP_SELF}>?action=makejs&id=<{$a.id}>" title="JS code generated"><img src="<{$tpl_img_path}>admin/js.gif" border="0" /></a></td>
<td><a href="<{$SiteUrl}><{$a.file_name}>#ad_<{$a.id}>" title="Click Preview" target="_blank"><img src="<{$tpl_img_path}>admin/preview.gif" border="0" /></a>&nbsp;<a href="<{$smarty.server.PHP_SELF}>?action=mod&id=<{$a.id}>"><img src="<{$tpl_img_path}>admin/mod.gif" border="0" alt="Changes"></a></td>
</tr>
<{foreachelse}>
<tr bgcolor="#ffffff">
<td colspan="8" align="center"><strong>There is no data on</strong></td>
</tr>
<{/foreach}>
</tbody>
<!-- Paging -->
<tr align="center"><td class="altbg1" colspan="8"><{$PageHeader|cat:$ByPages}></td></tr>
<tr class="header" bgcolor="#ffffff">
<td colspan="5"><input class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" type="submit" name="del" value="Remove" onClick="return confirmAction('OK to delete?');"></td>
<td>&nbsp;</td>
<td><div align="center"><a title="Top" href="#top"><img id="go_top" src="./images/go_top.gif" border="0" style="vertical-align:middle;"/></a></div></td>
</tr>
</table>
</form>
</td>
</tr>
</table>
<!-- Quick Add -->
<form name="quickaddfrm" action="" method="post">
<table width="98%" border="0" cellpadding="0" cellspacing="0" class="tableborder" align="center">
<tr class="header"><td colspan="4"><div align="left">Quick Add</div></td></tr>
<tr>
	<td width="9%"><div align="right">Name:</div></td>
	<td width="15%"><input name="adzone[name]" type="text" id="adzone_name"></td>
	<td width="10%">&nbsp;</td>
    <td><input name="save" type="submit" id="save" value="添加" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'"></td>
    </tr>
</table>
</form>
<!-- End of the new -->
</body>
</html>
