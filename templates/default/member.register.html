<{assign var="page_title" value="会员注册"}>
<{include file="`$ThemeName`/header.html"}>
<style type="text/css">  
label.error {
  font-weight: bold;
  color: #b80000;
}
</style>
  <div class="blank6"></div>
<div class="container">
	<div class="subnav"><span class="write_reg"><img src="<{$theme_img_path}>images/gongqiu05.gif" />填写注册基本信息&nbsp;&nbsp;<img src="<{$theme_img_path}>images/gongqiu06.gif" />注册成功</span></div>
         <div class="blank6"></div>
         <div class="base_title">
	   <h2><span class="title_name">填写注册信息</span></h2>
	</div>
	<div class="registercon">
            <form name="regfrm" id="regfrm" method="post" action="" autocomplete="off">
            <input type="hidden" name="formhash" value="<{$formhash}>" />
            <input type="hidden" name="register" value="<{$smarty.get.type}>" />
            <input type="hidden" name="forward" value="<{$smarty.get.forward}>" />
			<label class="registerlabel" for="dataMemberUsername">
			会员登录名<span>*</span>
			</label>
			<label>
			<input type="text" name="data[member][username]" id="dataMemberUsername" value="" />
			</label><br />
			<label class="lenglabel" id="membernameDiv">
			5-20字(A-Z,a-z, 0-9,下划线)
			</label>
            <br clear="all" />
			<label class="registerlabel" for="dataMemberEmail">
			Email邮箱<span>*</span>
			</label>
			<label>
			<input name="data[member][email]" id="dataMemberEmail" value="" />
			</label><br />
			<label class="lenglabel" id="memberemailDiv">
			非常重要！这是客户与您联系的首选方式，并确认是您最常用的电子邮件。
			</label><br clear="all" />
			<label class="registerlabel" for="memberpass">
			密码<span>*</span>
			</label>
			<label>
			<input type="password" name="data[member][userpass]" id="memberpass" value="">
			</label><br />
			<label class="lenglabel">
			6-20位，不能与用户名相同； 建议为英文字母(a-z)和数字(0-9)结合。
			</label><br clear="all" />
			<label class="registerlabel" for="re_memberpass">
			再次输入密码<span>*</span>
			</label>
			<label>
			<input name="re_memberpass" type="password" id="re_memberpass" value="">
			</label><br />
			<label class="lenglabel">
			请再输入一遍您上面填写的密码。
			</label>
            <br clear="all" />
            <{if $ifcapt}>
			<label class="registerlabel" for="login_auth">
			验证码<span>*</span>
			</label>
			<span class="registercheck"><img class="registerpic" width="123" height="50" id="imgcaptcha" src="captcha.php?sid=<{$sid}>" alt="如果看不清数字或字母?请点一下换一个!" title="如果看不清数字或字母?请点一下换一个!" />
			<p>
			<object type="application/x-shockwave-flash" data="images/play.swf?audio=api/play.php&amp;bgColor1=#fff&amp;bgColor2=#fff&amp;iconColor=#777&amp;borderWidth=1&amp;borderColor=#000" height="19" width="19">
			<param name="movie" value="images/play.swf?audio=api/play.php&amp;bgColor1=#fff&amp;bgColor2=#fff&amp;iconColor=#777&amp;borderWidth=1&amp;borderColor=#000" />
			</object>
			<br /><a href="javascript:;"><img src="<{$theme_img_path}>images/gongqiu03.jpg" class="registerpic2" id="exchange_imgcapt" /></a></p><br clear="all" /></span><br clear="all" />
			<label class="checkinput">
			<input name="data[capt_register]" id="login_auth" type="text" value="" size="4" style="width:60px;">&nbsp;&nbsp;<font class="gray">输入验证码</font>
			</label>
            <br clear="all" />
            <{/if}>
			<p class="registerp2">我已看过并同意《<span><a href="agreement.php" target="_blank"><{$site_name}>服务条款</a></span>》</p>
            <br clear="all" />
			<p class="registerbutton"><input type="submit" name="Submit" id="Submit" value="立即注册" class="submit_w66" /></p>
			</form>
		</div>
 </div>

<script language="javascript" src="scripts/jquery/validate.js"></script>
<script language="javascript" src="scripts/register.js"></script>
