<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$Charset}>">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script language="javascript" src="<{$JS_PATH}>js/general.js"></script>
<script language="javascript" src="<{$JS_PATH}>js/admin.js"></script>
</head>

<body leftmargin="10" topmargin="10">
<table width="100%" border="0" cellpadding="2" cellspacing="6"><tr><td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="guide"><tr>
  <td><div align="left"><a href="#" onClick="parent.main.location='home.php';return false;">控制台</a>&nbsp;&raquo; 网站助手&nbsp;&raquo; 编辑</div></td>
</tr></table>
      <form name="editfrm" method="post" action="<{$smarty.server.PHP_SELF}>">
        <input type="hidden" name="id" value="<{$smarty.get.id}>">
        <table width="100%"  border="0" cellpadding="2" cellspacing="1" class="tableborder">
		<tr class="header">
		  <td colspan="6">帮助类别</td>
		</tr>
          <tr>
            <td align="center" class="altbg1">类别名称                            
            <td colspan="3" class="altbg2"><input name="helptype[title]" type="Text" id="helptype[title]" value="<{$n.HelptypeHa}>"></td>
          </tr>
          <tr>
            <td align="center" class="altbg1">上一级类别
            <td colspan="3" class="altbg2">
			<select name="helptype[parent_id]" id="parent_id">
                <option value="0">根目录</option>
                <{html_options options=$AllParents selected=$n.HelptypeHc}>
            </select></td>
          </tr>
          <tr>
            <td align="center" class="altbg1">是否有效 
            <td colspan="3" class="altbg2"><{html_radios name="helptype[status]" options=$TypeStatus checked=$n.HelptypeHd|default:"1" separator=" "}></td>
          </tr>
          <tr>
            <td align="center" class="altbg1">简单描述 
            <td colspan="3" class="altbg2"><input name="helptype[description]" type="text" id="description" value="<{$n.HelptypeHb}>"></td>
          </tr>
          <tr>
            <td colspan="4" align="center"><table border="0" cellpadding="5" cellspacing="0" class="button">
                <tr>
                  <td><input  name=save type=submit id="save" value="保存" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'"/></td>
                  <td><input  name=reset type=reset id="reset" value="取消" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" /></td>
                </tr>
              </table>
          </tr>
        </table>
      </form></td></tr></table>
<br /><br />
</body>
</html>
