<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$Charset}>">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script language="javascript" src="<{$JS_PATH}>js/general.js"></script>
<script language="javascript" src="<{$JS_PATH}>js/admin.js"></script>
</head>

<body leftmargin="10" topmargin="10">
<table width="100%" border="0" cellpadding="2" cellspacing="6"><tr><td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="guide"><tr>
  <td><div align="left"><a href="#" onClick="parent.main.location='home.php';return false;">控制台</a>&nbsp;&raquo; 网站助手&nbsp;&raquo; 编辑</div></td>
</tr></table>
      <form name="editfrm" method="post" action="">
        <input type="hidden" name="id" value="<{$smarty.get.id|default:0}>">
        <table width="100%"  border="0" cellpadding="8" cellspacing="1" class="tableborder">
		<tr class="header">
		  <td colspan="6">网站助手</td>
		</tr>
          <tr>
            <td align="center" class="altbg1">帮助标题                            
            <td colspan="3" class="altbg2"><input name=help[ha] type="Text" value="<{$h.ha}>"></td>
          </tr>
          <tr>
            <td align="center" class="altbg1">帮助文件类别 
            <td colspan="3" class="altbg2"><select name="help[helptype_id]">
			<option value="0">请选择类别</option>
                                        <{html_options options=$AllHelpTypes selected=$h.helptype_id}>
                                    </select></td>
          </tr>
          <tr>
            <td align="center" class="altbg1">是否有效 
            <td colspan="3" class="altbg2"><select name="help[hd]">
                                        <{html_options options=$HelpStatus selected=$h.hd}>
                                    </select></td>
          </tr>
          <tr>
            <td align="center" valign="top" class="altbg1"><br>
              内容 
            <td colspan="3"><textarea name="help[hb]" cols="50" rows="15"><{$h.hb}></textarea></td>
          </tr>
          <tr>
            <td colspan="4" align="center"><table border="0" cellpadding="5" cellspacing="0" class="button">
                <tr>
                  <td><input  name=save type=submit id="save" value="保存" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'"></td>
                  <td><input  name=reset type=reset id="reset" value="取消" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'"></td>
                </tr>
              </table>
          </tr>
        </table>
      </form></td></tr></table>
<br /><br />
</body>
</html>
