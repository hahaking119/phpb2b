</style>
<script src="../scripts/tiny_mce/tiny_mce.js" type="text/javascript"></script>
<script>
tinyMCE.init({
mode : "textareas",
theme : "advanced",
theme_advanced_toolbar_location : "top",
theme_advanced_toolbar_align : "left"
});
</script>
<div id="rightTop"> 
    <p>网站公告</p> 
    <ul class="subnav">
		<li><a class="btn1" href="announce.php">管理</a></li>
        <li><span>添加/编辑</span></li>
    </ul>
</div>
<div class="info">
  <form action="announce.php" method="post" id="EditFrm" name="edit_frm">
  <input type="hidden" name="id" value="<{$smarty.get.id}>">
  <input type="hidden" name="page" value="<{$smarty.get.page}>" />
    <table class="infoTable">
      <tr>
        <th class="paddingT15"> 标题：</th>
        <td class="paddingT15 wordSpacing5">          
		<input class="infoTableInput2" name="data[announcement][subject]" value="<{$item.subject}>" /><label class="field_notice">显示的公告标题</label>        </td>
      </tr>
      <tr>
        <th class="paddingT15"> 分类：</th>
        <td class="paddingT15 wordSpacing5">
			<select name="data[announcement][announcetype_id]">
			<{foreach from=$Types item=typename key=key}>
			<option value="<{$key}>" <{if $item.announcetype_id==$key}>selected<{/if}>><{$typename}></option>
			<{/foreach}>
			</select></td>
      </tr>
      <tr>
        <th class="paddingT15"> 内容：</th>
        <td class="paddingT15 wordSpacing5">
        <textarea style="width:550px;height:50px;" name="data[announcement][message]" id="dataAnnouncementMessage"><{$item.message}></textarea>        </td>
      </tr>
      
      <tr>
        <th></th>
        <td class="ptb20">
			<input class="formbtn" type="submit" name="save" value="保存" />		</td>
      </tr>
    </table>
  </form>
</div>
