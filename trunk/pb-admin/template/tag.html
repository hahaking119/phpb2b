<div id="rightTop"> 
    <p>标签</p> 
    <ul class="subnav">
		<li><span>管理</span></li>
		<li><a class="btn1" href="javascript:;">修改</a></li>
    </ul>
</div>
<div class="mrightTop"> 
    <div class="fontl"> 
        <form name="search_frm" action="tag.php" id="SearchFrm" method="get">
        <input type="hidden" name="do" value="search" />
             <div class="left">
				标签关键字 : <input class="queryInput" type="text" name="q" value="" /> 
                <input type="submit" id="Search" class="formbtn" value="查询" /> 
            </div> 
        </form> 
    </div> 
    <div class="fontr"></div> 
</div> 
<div class="tdare">
  <form name="list_frm" id="ListFrm" action="tag.php" method="post">
  <table width="100%" cellspacing="0" class="dataTable" summary="数据区">
    <tbody>
		<tr class="tatr1">
		  <td class="firstCell"><input type="checkbox" name="idAll" id="idAll" onClick="pbCheckAll(this,'id[]');" title="全选/全不选"></td>
		  <td><label for="idAll">标题</label></td>
		  <td><span>会员名</span></td>
		  <td>记录数目</td>
		  <td><span>是否开启</span></td>
		  <td class="handler">操作</td>
		</tr>
		<{foreach from=$Items item=item name=adzone}>
		<tr class="tatr2">
		  <td class="firstCell"><input type="checkbox" name="id[]" value="<{$item.id}>" onClick="pbCheckItem(this,'idAll');" id="item_<{$item.id}>" title="<{$item.id}>"></td>
		  <td><label for="item_<{$item.id}>"><{$item.name}></label></td>
		  <td><a href="member.php?do=edit&id=<{$item.member_id}>" title="<{$item.username}>"><{$item.username}></a></td>
		  <td><{$item.numbers}></td>
		  <td><{$item.closed}></td>
		  <td class="handler">
		  <span style="width: 120px;">
		  <a href="tag.php?id=<{$item.id}>&do=del"><img src="images/del.gif" border="0" alt="删除"></a>&nbsp;&nbsp;<a href="tag.php?do=edit&id=<{$item.id}>"><img src="images/edit.gif" border="0" alt="编辑"></a></span></td>
		</tr>
		<{foreachelse}>
		<tr class="no_data info">
		  <td colspan="6">没有符合条件的记录</td>
		</tr>
		<{/foreach}>
    </tbody>
	</table>
	<div id="dataFuncs" title="操作区">
    <div class="left paddingT15" id="batchAction">   
      <input type="submit" name="del" value="删除" class="formbtn batchButton"/>
    </div>
    <div class="pageLinks"><{$ByPages}></div>
    <div class="clear"/>
    </div>
	</form>
</div>
