<{include file="header.html"}>
<style type="text/css">
<!--
body {background: #fcfdff}
-->
</style>
<div id="rightTop"> 
    <p>服务管理</p> 
    <ul class="subnav"> 
		<li><span>列表</span></li>
        <li><a class="btn1" href="goods.php?do=edit">添加/编辑</a></li>
    </ul> 
</div> 
<div class="tdare">
  <form name="list_frm" id="ListFrm" action="goods.php" method="post">
  <table width="100%" cellspacing="0" class="dataTable" summary="数据区">
    <tbody>
		<tr class="tatr1">
		  <td class="firstCell"><input type="checkbox" name="idAll" id="idAll" onClick="pbCheckAll(this,'id[]');" title="全选/全不选"></td>
		  <td><label for="idAll">服务名称</label></td>
		  <td><span>价格</span></td>
		  <td>描述</td>
		  <td><span>添加时间</span></td>
		  <td class="handler">操作</td>
		</tr>
		<{foreach from=$Items item=item}>
		<tr class="tatr2">
		  <td class="firstCell"><input type="checkbox" name="id[]" value="<{$item.id}>" onClick="pbCheckItem(this,'idAll');" id="item_<{$item.id}>" title="<{$item.id}>"></td>
		  <td><label for="item_<{$item.id}>"><{$item.name}></label></td>
		  <td><{$item.price}></td>
		  <td><{$item.description|truncate:100}></td>
		  <td><{$item.created|date_format:"%Y-%m-%d"}></td>
		  <td class="handler">
		  <span style="width: 120px;">
		  <a href="goods.php?id=<{$item.id}>&do=del"><img src="images/del.gif" border="0" alt="删除"></a>&nbsp;<a href="goods.php?id=<{$item.id}>&do=edit"><img src="images/edit.gif" border="0" alt="编辑"></a></span></td>
		</tr>
		<{foreachelse}>
		<tr class="no_data info">
		  <td colspan="6">没有符合条件的记录</td>
		</tr>
		<{/foreach}>
    </tbody>
	</table>
	<div id="dataFuncs" title="操作区">
    <div class="left paddingT15" id="batchAction">   
      <input type="submit" name="del" value="删除" class="formbtn batchButton"/>
    </div>
    <div class="pageLinks"><{$ByPages}></div>
    <div class="clear"/>
    </div>
  </form>
</div>
<{include file="footer.html"}>
