<script language="javascript">
var widths=370;
var heights=200;
var counts=<{$img_count}>;
<{$PictureFiles}>
<{$PictureTitles}>
var nn=1;
var key=0;
function change_img()
{if(key==0){key=1;}
else if(document.all)
{document.getElementById("pictureShow").filters[0].Apply();document.getElementById("pictureShow").filters[0].Play(duration=2);}
eval('document.getElementById("pictureShow").src=img'+nn+'.src');
eval('document.getElementById("url").href=url'+nn+'.src');
for (var i=1;i<=counts;i++){document.getElementById("xxjdjj"+i).className='axx';}
document.getElementById("xxjdjj"+nn).className='bxx';
nn++;if(nn>counts){nn=1;}
tt=setTimeout('change_img()',8000);}
function changeimg(n){nn=n;window.clearInterval(tt);change_img();}
document.write('<style>');
document.write('.axx{padding:1px 7px;border-left:#606060 1px solid;}');
document.write('a.axx:link,a.axx:visited{text-decoration:none;color:#FFD700;line-height:12px;font:12px ;background-color:#000000;font-weight: bold;}');
document.write('a.axx:active,a.axx:hover{text-decoration:none;color:#DF4400;line-height:12px;font:12px ;background-color:FFD231;font-weight: bold;}');
document.write('.bxx{padding:1px 7px;border-left:#606060 1px solid;}');
document.write('a.bxx:link,a.bxx:visited{text-decoration:none;color:#DF4400;line-height:12px;font:12px ;background-color:#FFD231;font-weight: bold;}');
document.write('a.bxx:active,a.bxx:hover{text-decoration:none;color:#DF4400;line-height:12px;font:12px ;background-color:#FFD231;font-weight: bold;}');
document.write('</style>');
document.write('<div style="width:'+widths+'px;height:'+heights+'px;overflow:hidden;text-overflow:clip;">');
document.write('<div><a id="url"><img id="pictureShow" style="border:0px;filter:progid:dximagetransform.microsoft.wipe(gradientsize=1.0,wipestyle=4, motion=forward)" width='+widths+' height='+heights+' /></a></div>');
document.write('<div style="width:100%-2px;text-align:right;top:-16px;position:relative;margin:1px;height:12px;padding:0px;margin-right:10px;margin-bottom:10px; border:0px;">');
for(var i=1;i<counts+1;i++){document.write('<a href="javascript:changeimg('+i+');" id="xxjdjj'+i+'" class="axx" target="_self">'+i+'</a>');}
document.write('</div></div>');
change_img();
</script>
