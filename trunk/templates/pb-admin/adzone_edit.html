</tr>

  <td class="altbg1"><strong>容器宽度：</strong></td>

</tr>

  <td class="altbg1"><strong>容器高度：</strong></td>
  <td class="altbg2"><input type="text" name="adzone[height]" value="<{$info.AdzoneHeight}>"></td>
</tr>
<tr>
  <td class="altbg1"><strong>每行的广告数：</strong></td>
  <td class="altbg2"><input type="text" name="adzone[wrap]" value="<{$info.AdzoneWrap}>"></td>
</tr>
