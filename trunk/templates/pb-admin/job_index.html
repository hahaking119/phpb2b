<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$Charset}>">
<title>控制台_<{$sitetitle}></title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script language="javascript" src="<{$JS_PATH}>js/general.js"></script>
<script language="javascript" src="<{$JS_PATH}>js/admin.js"></script>
</head>

<body>
<!-- 位置 -->
<table width="100%" border="0" cellpadding="2" cellspacing="6"><tr><td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="guide"><tr><td>
<div align="left"><a href="#" onClick="parent.main.location='home.php';return false;">系统设置首页</a>&nbsp;&raquo;&nbsp;企业招聘信息管理</div></td></tr>
</table>
<br />
<!-- 标题 -->
<form name="listfrm" action="<{$smarty.server.PHP_SELF}>" method="post">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
<tr class="header" align="center"><td><input type="checkbox" name="idAll" onClick="uaCheckAll(this, 'id[]')" title="全选"></td>
<td><span>职位名称</span></td>
<td><span>招聘单位</span></td>
<td>是否有效</td>
<td><span>发布时间</span></td>
<td><img onClick="collapse_change('1')" id="menuimg_1" src="./images/menu_reduce.gif" border="0"  align="absmiddle" /></td></tr>
<tbody id="menu_1" style="display: yes">
<{foreach from=$RecordList item=j name=jobsres}>
<tr bgcolor="<{cycle values=#eeeeee,#ffffff}>" align="center">
<td><input type="checkbox" name="id[]" value="<{$j.JobId}>" onClick="uaCheckItem(this, 'idAll')"></td>
<td><{$j.JobName}><{if $j.JobCreated>$Today}>&nbsp;<img src="./images/new2.gif" /><{/if}></td>
<td><{$j.CompanyName}></td>
<td><{$CheckStatus[$j.JobStatus]}></td>
<td><{$j.JobCreated|date_format:"%Y-%m-%d"}></td>
<td><a href="<{$smarty.server.PHP_SELF}>?action=view&id=<{$j.JobId}>"><img src="<{$tpl_img_path}>admin/preview.gif" border="0" alt="预览"></a>&nbsp;<a href="<{$smarty.env.PHP_SELF}>?action=del&id=<{$j.JobId}>"><img src="<{$tpl_img_path}>admin/delete.gif" border="0" alt="删除"></a></td>
</tr>
<{foreachelse}>
<tr bgcolor="#ffffff">
<td colspan="7">目前没有任何数据</td>
</tr>
<{/foreach}>
</tbody>
<!-- 分页 -->
<tr align="center"><td class="altbg1" colspan="7"><{$ByPages}></td></tr>
<tr class="header" bgcolor="#ffffff">
<td colspan="6"><select name="ua_action" id="ua_action" class="actionsel" onChange="javascript:document.listfrm.submit()">
<optgroup label="审核">
<option value="0">操作列表</option>
<option value="1">审核通过</option>
<option value="2">审核不通过</option>
<option value="none">等待审核</option>
<option value="3">无效</option>
</optgroup>
<optgroup label="其他">
<option value="del">删除</option>
</optgroup>
</select>
</td>
</tr>
</table>
</form>
</td>
</tr>
</table>

<!-- 结束 -->
</body>
</html>
