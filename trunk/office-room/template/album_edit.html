<{assign var="page_title" value="企业相册"}>
<{include file="header.html"}>
<script src="../scripts/jquery/facebox.js" type="text/javascript"></script>
<link href="../images/facebox/facebox.css" media="screen" rel="stylesheet" type="text/css"/>
<script>
jQuery(document).ready(function($) {
	$.facebox.settings.loadingImage = '<{$SiteUrl}>images/facebox/loading.gif'; 
	$.facebox.settings.closeImage = '<{$SiteUrl}>images/facebox/closelabel.gif'; 
	$('a[rel*=facebox]').facebox();
})
</script>
<div class="wrap clearfix">
    <div class="sidebar">
       <div class="sidebar_menu">
         <{include file="menu.html"}>
       </div>
    </div>
     <div class="main_content">
     <div class="blank"></div>
	 <div class="offer_banner"><img src="images/offer_01.gif" /></div>
     <div class="offer_info_title"><h2><{$page_title}></h2></div>
     <div class="hint">（提示：带<font class="red"> * </font>号的为必填项）</div>

	  <form name="edit_frm" method="post" action="<{$smarty.env.PHP_SELF}>" enctype="multipart/form-data" onsubmit="$('#BtnSubmit').attr('disabled',true);">
	  <input type="hidden" name="formhash" value="<{$formhash}>">
	  <input type="hidden" name="id" value="<{$smarty.get.id}>">
	  <input type="hidden" name="do" value="save">

       <table class="offer_info_content">
          <tr>
            <th class="circle_left"><font class="red">*</font> 显示标题：</th>
            <td class="circle_right"><input type="text" name="album[title]" value="<{$item.title}>" /></td>
          </tr>
          <tr>
            <th><font class="red">&nbsp; </font>简单描述：</th>
            <td><textarea name="album[description]" cols="60" rows="8" wrap="VIRTUAL"><{$item.description}></textarea></td>
          </tr>
          <tr>
            <th>附件上传：</th>
            <td>
                <input name="pic" type="file" id="uploadfile" onchange="preview()" />
                <span class="gray"><br>
                  （图片大小不要超过200K ,格式gif,jpg,png 图片宽度最大为220像素效果最佳！）</span>
             </td>
          </tr>
		  <{if $item.image}>
          <tr>
           <th class="circle_bottomleft">　</th>
             <td class="circle_bottomright"><a href="<{$item.image}>" id="uploadpic_hover" rel="facebox"><img id="uploadpic" src="<{$item.image}>.small.jpg" alt="<{$item.title}>" width="80" height="80" border="0" /></a></td>
          </tr>
          <{/if}>
       </table>
       <table class="btn_save">
          <tr>
            <td>
                <input name="btnSubmit" type="submit" id="BtnSubmit" value=" 确认提交 ">
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
    </table>
	</form>
	</div>
  </div>
<{include file="footer.html"}>
