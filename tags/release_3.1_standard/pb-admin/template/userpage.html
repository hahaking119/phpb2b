<div class="tdare">
  <form name="list_frm" id="ListFrm" action="userpage.php" method="post">
  <table width="100%" cellspacing="0" class="dataTable" summary="数据区">
    <tbody>
		<tr class="tatr1">
		  <td class="firstCell"><input type="checkbox" name="idAll" id="idAll" onclick="pbCheckAll(this,'id[]');" title="全选/全不选"></td>
		  <td><label for="idAll">显示名称</label></td>
		  <td>内容摘要</td>
		  <td><span>页面次序</span></td>
		  <td class="handler">操作</td>
		</tr>
		<{foreach from=$Items item=item}>
		<tr class="tatr2">
		  <td class="firstCell"><input type="checkbox" name="id[]" value="<{$item.id}>" onclick="pbCheckItem(this,'idAll');" id="item_<{$item.id}>" title="<{$item.id}>"></td>
		  <td><label for="item_<{$item.id}>"><{$item.title}></label></td>
		  <td><{$item.digest}></td>
		  <td><{$item.display_order}></td>
		  <td class="handler">
           <ul id="handler_icon">
            <li><a class="btn_delete" href="userpage.php?id=<{$item.id}>&do=del<{$addParams}>" title="删除">删除</a></li>
            <li><a class="btn_edit" href="userpage.php?do=edit&id=<{$item.id}><{$addParams}>" title="编辑">编辑</a></li>
            <li><a class="btn_browse" href="<{if $item.url}><{$item.url}><{else}><{$SiteUrl}>page.php?id=<{$item.id}><{/if}>" target="_blank" title="点击预览">预览</a></li>
          </ul>  
		 </td>
		</tr>
		<{foreachelse}>
		<tr class="no_data info">
		  <td colspan="5">没有符合条件的记录</td>
		</tr>
		<{/foreach}>
    </tbody>
	</table>
	<div id="dataFuncs" title="操作区">
    <div class="left paddingT15" id="batchAction">
      <input type="submit" name="del" value="删除" class="formbtn batchButton"/>
    </div>
    <div class="pageLinks"><{$ByPages}></div>
