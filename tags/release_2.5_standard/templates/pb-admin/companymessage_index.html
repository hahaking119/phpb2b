<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$Charset}>">

<tr><td>
<div align="left"><a href="#" onClick="parent.main.location='home.php';return false;">控制台</a>&nbsp;&raquo;&nbsp;企业评论管理</div></td></tr>
</table>
<br />

<!-- 搜索 -->
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
<tr class="header"><td colspan="6"><div align="left">企业评论快搜</div></td></tr>
<form name="searchfrm" method="post" action="<{$smarty.server.PHP_SELF}>">
<tr>
  <td width="9%">消息标题:</td>
  <td width="15%"><input name="title" type="text" id="title"></td>
  <td width="10%">发送会员名:</td>
  <td><input name="fromname" type="text" id="fromname"></td>
  <td>接受会员名:</td>
  <td><input name="toname" type="text" id="toname"></td>
  </tr>

<tr>
  <td colspan="6"><div align="center">
    <input name="search" type="submit" id="search" value="查    询" class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'">
  </div></td>
  </tr>
</form>
</table>

<br />
<!-- 标题 -->
<form name="listfrm" action="" method="post">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
<tr class="header" align="center">
  <td><input type="checkbox" name="idAll" onClick="uaCheckAll(this, 'id[]')" title="全选"></td>
  <td><span>发送会员名</span></td>
<td><span>消息标题</span></td>
<td><strong>发送时间</strong></td>
<td><div style="float:right; margin-right:4px; padding-bottom:9px"><img onClick="collapse_change('1')" id="menuimg_1" src="./images/menu_reduce.gif" border="0" style="vertical-align:middle;"/></div></td></tr>
<tbody id="menu_1" style="display: yes">
<{foreach from=$MessageList item=m name=companymessages}>
<tr bgcolor="<{cycle values=#eeeeee,#ffffff}>" align="center">
<td><input type="checkbox" name="id[]" value="<{$m.ID}>" onClick="uaCheckItem(this, 'idAll')"></td>
<td><a href="./member.php?id=<{$m.MemberId}>">
  <{$m.MemberUsername}>
</a><a href="company.php?action=mod&id=<{$cl.CompanyID}>" title="<{$cl.CompanyName|truncate:55}>"></a></td>
<td><a href="./companymessage.php?action=view&id=<{$m.ID}>" title="查看详细">
  <{$m.Topic|truncate:35}>
</a><a href="member.php?action=mod&id=<{$cl.MemberID}>" title="<{$cl.NickName}>"></a></td>
<td><{$m.PublishDate|date_format:"%Y-%m-%d"}></td>
<td colspan="2"><a href="./companymessage.php?action=del&id=<{$m.ID}>"><img src="<{$tpl_img_path}>admin/del.gif" width="13" height="13" border="0"></a></td>
</tr>
<{foreachelse}>
<tr bgcolor="#ffffff">
<td colspan="6" align="center">目前没有任何数据</td>
</tr>
<{/foreach}>
</tbody>
<!-- 分页 -->
<tr align="center"><td class="altbg1" colspan="6"><{$ByPages}></td></tr>
<tr class="header" bgcolor="#ffffff">
<td colspan="4"><input name="delnews" type="submit" class="btn_mouseout" id="delnews" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" value="删除"></td>
<td><div align="center"><a title="返回顶部" href="#top"><img id="go_top" src="./images/go_top.gif" border="0" style="vertical-align:middle;"/></a></div></td>
</tr>
</table>
</form>
</td>
</tr>
</table>
