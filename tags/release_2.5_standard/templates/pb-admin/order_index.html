<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$Charset}>">
<title>控制台_<{$sitetitle}></title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script language="javascript" src="<{$JS_PATH}>js/general.js"></script>
<script src="<{$JS_PATH}>js/prototype.js"></script>
<script src="<{$JS_PATH}>js/mixselect.js"></script>
<script language="javascript" src="<{$JS_PATH}>js/admin.js"></script>
</head>

<body>
<a name="top" />
<!-- 位置 -->
<table width="100%" border="0" cellpadding="2" cellspacing="6"><tr><td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="guide">
<tr><td>
<div align="left"><ul style="display:inline"><li><a href="#" onClick="parent.main.location='home.php';return false;">控制台</a>&nbsp;&raquo;&nbsp;订单管理</li><li><{$ActionResult}></li></div></td></tr>
</table>
<!-- 标题 -->
<form name="listfrm" action="" method="post">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
<tr class="header" align="center"><td><input type="checkbox" name="idAll" onClick="uaCheckAll(this, 'id[]')" title="全选"></td>
<td>会员名</td>
<td>订购类型</td>
<td>订购年限</td>
<td>下单日期</td>
<td>状态</td>
<td><div style="float:right; margin-right:4px; padding-bottom:9px"><img onClick="collapse_change('1')" id="menuimg_1" src="./images/menu_reduce.gif" border="0" style="vertical-align:middle;"/></div></td></tr>
<tbody id="menu_1" style="display: yes">
<{foreach from=$Lists item=m name=types}>
<tr bgcolor="<{cycle values="#eeeeee,#ffffff"}>" align="center">
<td><input type="checkbox" name="id[]" value="<{$m.id}>" onClick="uaCheckItem(this, 'idAll')"></td>
<td><a href="./member.php?action=mod&id=<{$m.member_id}>"><{$m.username}></a></td>
<td><{$m.name}></td>
<td><{$m.year_option}></td>
<td><{$m.created|date_format:"%Y-%m-%d"}></td>
<td><{$OrderStatus[$m.status]}></td>
<td><a href="<{$smarty.server.PHP_SELF}>?action=del&id=<{$m.id}>"><img src="<{$tpl_img_path}>admin/delete.gif" border="0" alt="删除"></a></td>
</tr>
<{foreachelse}>
<tr bgcolor="#ffffff">
<td colspan="8" align="center"><strong>目前没有任何数据</strong></td>
</tr>
<{/foreach}>
</tbody>
<!-- 分页 -->
<tr align="center"><td class="altbg1" colspan="8"><{$ByPages}></td></tr>
<tr class="header" bgcolor="#ffffff">
<td colspan="6"><input class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" type="submit" name="del" value="删除" onClick="return confirmAction('确定删除吗?');">  <input class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" type="submit" name="complete" value="完成" onClick="return confirmAction('确定完成订单吗?');">  <input class="btn_mouseout" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" type="submit" name="cancel" value="取消" onClick="return confirmAction('确定取消订单吗?');"></td>
<td><div align="center"><a title="返回顶部" href="#top"><img id="go_top" src="./images/go_top.gif" border="0" style="vertical-align:middle;"/></a></div></td>
</tr>
</table>
</form>
</td>
</tr>
</table>
<!-- 结束new -->
</body>
</html>
